<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b90bc6a59.js" crossorigin="anonymous"></script>
    <title>To do List</title>
<script defer src="main.b5cddac8a1559a224546.js"></script></head>
<body>
    <section id="list">
        <div id="head">
            <input type="text" value="Today's To Do" readonly>
            <button id="head__button"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
        <div id="head">
            <input placeholder="Add to your list..." type="text" id="description">
            <button id="head__button" class="add__task"><i class="fa-solid fa-right-to-bracket"></i></button>
        </div>
    </section>
    <button id="clear">Clear all complete</button>
</body>
</html>
